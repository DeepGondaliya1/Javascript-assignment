<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Single Page Application</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container main-container">
      <nav class="navbar">
        <a href="#home-page" class="nav-link">Home</a>
        <a href="#about-page" class="nav-link">About</a>
        <a href="#services-page" class="nav-link">Services</a>
        <a href="#contact-page" class="nav-link">Contact Us</a>
      </nav>

      <div>
        <section class="home-page" id="home-page">
          <div class="Slider" id="Slider">
            <button id="left-slider">&#8592;</button>
            <div class="home-content">
              <p class="main-size">Home</p>
              <p class="sub-size">Welcome to the Universe</p>
            </div>
            <button id="right-slider">&#8594;</button>
          </div>
        </section>
        <section class="about-page" id="about-page">
          <div class="about-content">
            <p class="main-size">About</p>
            <p class="sub-size">Welcome to the Universe</p>
          </div>
        </section>
        <section class="services-page" id="services-page">
          <div class="services-content">
            <p class="main-size">Service</p>
            <p class="sub-size">Welcome to the Universe</p>
          </div>
        </section>
        <section class="contact-page" id="contact-page">
          <div class="contact-content">
            <p class="main-size">Contact Us</p>
            <p class="sub-size">Welcome to the Universe</p>
          </div>
        </section>
        <script src="index.js"></script>
      </div>
    </div>
  </body>
</html>
