<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific_Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body class="main-container">
    <div class="container">
        <div class="display">
            <div class="display-small-right">0</div>
            <div class="display-big">0</div>
            <div class="display-small-left">0</div>
        </div>
        <div class="button-style">
            <button class="row font-bold">DEG</button>
            <button class="row font-bold">F-E</button>
        </div>
        <div class="button-style">
            <button class="row">MC</button>
            <button class="row">MR</button>
            <button class="row font-bold">M+</button>
            <button class="row font-bold">M-</button>
            <button class="row font-bold">MS</button>
        </div>
        <div class="button-style">
            <button class="row">2<sup>nd</sup></button>
            <button class="row">pie</button>
            <button class="row">Trignomatry</button>
            <button class="row">Function</button>
            <button class="row">clear</button>
        </div>
        <div class="button-style">
            <button class="row">x<sup>2</sup></button>
            <button class="row">1/x</button>
            <button class="row">|x|</button>
            <button class="row">exp</button>
            <button class="row">%</button>
        </div>
        <div class="button-style">
            <button class="row">2âˆšx</button>
            <button class="row">(</button>
            <button class="row">)</button>
            <button class="row">n!</button>
            <button class="row">/</button>
        </div>
        <div class="button-style">
            <button class="row">x<sup>y</sup></button>
            <button class="row font-bold number-color">7</button>
            <button class="row font-bold number-color">8</button>
            <button class="row font-bold number-color">9</button>
            <button class="row">*</button>
        </div>
        <div class="button-style">
            <button class="row">10<sup>x</sup></button>
            <button class="row font-bold number-color">4</button>
            <button class="row font-bold number-color">5</button>
            <button class="row font-bold number-color">6</button>
            <button class="row">-</button>
        </div>
        <div class="button-style">
            <button class="row">log</button>
            <button class="row font-bold number-color">1</button>
            <button class="row font-bold number-color">2</button>
            <button class="row font-bold number-color">3</button>
            <button class="row">+</button>
        </div>
        <div class="button-style">
            <button class="row">ln</button>
            <button class="row">+/-</button>
            <button class="row font-bold number-color">0</button>
            <button class="row">.</button>
            <button class="row result-color">=</button>
        </div>
</body>
</html>
